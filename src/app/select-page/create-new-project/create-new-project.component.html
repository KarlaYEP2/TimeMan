<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div id="user-data">
      <div class="form-group">
        <label for="hours">Project Length (Hours) </label>
        <input (keydown)="numberOnly($event)" type="text" id="hours" class="form-control" ngModel name="hours" required #hours="ngModel">
        <span class="help-block" *ngIf="!hours.valid && hours.touched">Insert Hours Needed</span>
      </div>
      <div class="form-group">
        <label for="name">Project Name</label>
        <input type="textarea" id="name" class="form-control" ngModel name="name" required #name="ngModel">
        <span class="help-block" *ngIf="!name.valid && name.touched">Insert Name Of The Project</span>
      </div>
    </div>
    <div class="form-group">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
  </form>
</div>
