<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div id="user-data">
      <div class="form-group">
        <label for="hours">Hours worked</label>
        <input type="text" id="hours" class="form-control" ngModel name="hours" required #hoursSpent="ngModel" [(ngModel)]="ogHour">
        <span class="help-block" *ngIf="!hoursSpent.valid && hoursSpent.touched">Insert Hours Worked</span>
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <input type="textarea" id="desc" class="form-control" ngModel name="desc" required #description="ngModel" [(ngModel)]="ogDesc">
        <span class="help-block" *ngIf="!description.valid && description.touched">Insert A Description</span>
      </div>
    </div>
    <div class="form-group">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
  </form>
<!--  <div class="alert-box-actions"><button class="btn btn-primary">Close</button></div>-->
</div>
