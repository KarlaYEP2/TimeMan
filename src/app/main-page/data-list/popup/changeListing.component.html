<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div id="user-data">
      <div class="form-group">
        <label for="hours">Hours worked</label>
        <select class="form-control" id="hours" required  ngModel [ngModel]="1" name="hours">
          <option *ngFor="let hours of arrayNumbers" [value]="hours">{{hours}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <input type="textarea" id="desc" class="form-control" ngModel name="desc" required #description="ngModel" [(ngModel)]="ogDesc">
        <span class="help-block" *ngIf="!description.valid && description.touched">Insert A Description</span>
      </div>
    </div>
    <div class="form-group">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
  </form>
</div>
